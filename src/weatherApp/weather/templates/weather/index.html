<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Главная</a>
          <a class="p-2 text-dark" href="#">Информация</a>
          <a class="p-2 text-dark" href="#">Документация</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <label for="city">Город</label>
                    {{ form.name }}
                    
                    <input type="submit" name="send" value="Узнать" class="btn btn-danger">
                </form>
            </div>
            <div class="col-5 offset-1">
                <h2>Выбранные города</h2>

                {% for info in all_info %}

                    <div class="alert alert-danger">
                        <b>Город</b> {{info.city}}<br>
                        <b>Температура</b> {{info.temp}} <sup>o</sup><br>
                        <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="" class="img-thumbnail">
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
</body>
</html>
